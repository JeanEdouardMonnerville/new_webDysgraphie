<div class="row fullrow justify-content-center align-items-center mt-5">
    <div class="col-10 p-3 mycard">
        <h1  >Informations sur le patient</h1>
        <div class="col-10 alert alert-danger d-none" role="alert">
            A simple danger alert—check it out!
        </div>
        <div class="align-center mt-5">
            <form class="mt-3 col-10"  id="formpatient">
                <div class="form-group row m-3">
                    <div class="col-md">
                        <label for="addPatientLibelle" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="addPatientLibelle"  required>
                    </div>
                    <div class="col-md">
                        <label for="addPatientLibelle" class="form-label">Prenom</label>
                        <input type="text" class="form-control" id="addPatientLibelle"  required>
                    </div>
                </div>
                <div class="form-group row m-3">

                    <div class="col-md">
                        <label for="addPatientclasse" class="form-label">Classe</label>
                        <SELECT id="addPatientclasse" name="niveau" size="1" >
                            <!--                    <SELECT id="addPatientclasse" name="niveau" size="1" th:field="*{classe}">-->
                            <!--                        <option th:each="c: ${classe}" th:value="${c}">[[${c}]]</option>-->

                            <!--                                                <option>Ton niveau scolaire</option>-->
                            <option>CP</option>
                            <option>CE1</option>
                            <option>CE2</option>
                            <option>CM1</option>
                            <option>CM2</option>
                            <option>6EME</option>
                            <option>5EME</option>
                            <option>4EME</option>
                            <option>3EME</option>
                        </SELECT>
                    </div>
                    <div class="col-md">
                        <label for="addPatientsexe" class="form-label">Sexe</label>

                        <SELECT id="addPatientsexe" name="sexe" size="1" >
                            <!--                    <SELECT id="addPatientsexe" name="sexe" size="1" th:field="*{sexe}">-->
                            <!--                        <option th:each="tc: ${sexe}" th:value="${tc}">[[${tc}]]</option>-->
                            <option>FILLE</option>
                            <option>GARCON</option>
                        </SELECT>
                    </div>
                </div>

                <div class="form-group row m-3">
                    <div class="col-md">
                        <label for="addPatientage" class="form-label">Age</label>
                        <input type="number" class="form-control" id="addPatientage" name="age" required>
                    </div>

                    <div class="col-md">
                        <label for="addPatientdateExamen" class="form-label" >Date de l'examen *</label>
                        <input type="date" class="form-control" id="addPatientdateExamen"  required name="date">
                    </div>

                </div>
                <div class="form-group row m-3">
                    <div class="col-md">
                        <label for="addPatientAnonymat" class="form-label">Numéro d'annonymat</label>
                        <input type="number" class="form-control" id="addPatientAnonymat"  name="annonymat" required>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-12 mt-5 text-center">
            <button type="button" class="btn btn-danger m-3" onclick="information()" >Suivant</button>
        </div>

    </div>
</div>
